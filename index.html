<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>progress tracker</title>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="conatiner">
            <div>
                <h1> Progress Tracker</h1>
                <h2>This weeks progress</h2>
            </div>
            <div>
            
                <div class="tracker">
                    <div>
                        <h3 class="bubble-lable">Screen time</h3>
                        <div class="tracker-bubble bubble"></div>
                    </div>
                    <div>
                        <h3 class="bubble-lable">Videos</h3>
                        <div class="tracker-bubble bubble"></div>
                    </div>
                    <div>
                        <h3 class="bubble-lable">Projects</h3>
                        <div class="tracker-bubble bubble"></div>
                    </div>
                </div>
            </div>

            <div class="timer">
                <i class="fa-regular fa-clock"></i>
                <span>00:00:00</spans>
                <i class="fa-solid fa-play"></i>
            </div> 
    
            <div class="reward-btn">
                <button id="watched-video-btn">‚è©</button>
            </div>

            <div class="reward-btn">
                <button>üèÖ</button>
            </div>
            
            <div>
                <h3 class="progress-label"> Todays progress -12</h3>
                <p class="progress-display bubble"></p>
            </div>
            <div>
                <h3 class="progress-label"> Live Achivements -2</h3>
                <p class="progress-display bubble"></p>
            </div>
        
    
            <div class="watched">
                <div>
                    <h3 class="watched-label">Videos Watched</h3>
                    <p class="watched-display bubble" id="videos-watched-el">0</p>
                </div>

                <div>
                    <h3 class="watched-label">Hours Watched</h3>
                    <p class="watched-display bubble">0</p>
                </div>
            </div>

        </div>


        <script src="index.js"></script>
    </body>
</html>
